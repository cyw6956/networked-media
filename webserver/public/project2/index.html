<html>
    <head>
        <title>Hungry?</title>
        <script src="main.js"></script> 
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="death">
            <p>im so hungry.....</p>
        </div>
        <div class ="action-container">
            <button id="feed-button">FEED</button>
            <div class="status">
                <div class="bar" id="hunger-bar">
                    <div id="hunger-progress"></div>
                </div>
                <div class="bar" id="sanity-bar">
                    <div id="sanity-progress"></div>
                </div>
            </div>
            <div class="labels">
                <div class="label-formatting">
                    <p>HUNGER</p>
                </div>
                <div class="label-formatting">
                    <p>SANITY</p> 
                </div>
            </div>
        </div>
        <div class="visual">
            <img id="sitting" src="sittingStill.png"/>
            <img id="eating" src="eatingAnimation.GIF"/>
            <video id="video"><source src="eating.mp4"/></video>
            
        </div>
    </body>
</html>
